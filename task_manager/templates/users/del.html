{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete{% endblock %}

{% block content %}
{% if messages %}
    {% for msg in messages %}
        {{ msg }}
    {% endfor %}
{% endif %}

<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <h2>You are going to delete user {{ user_to_delete.username }}</h2>
        <input type="submit" value="Delete">
    </form>
</div>
{% endblock %}
