{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <div class="form-error">
            {{ form.non_field_errors }}
        </div>
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field|as_crispy_field }}
            </div>
        {% endfor %}

        <input type="submit" value="Log In">
    </form>
</div>
{% endblock %}
